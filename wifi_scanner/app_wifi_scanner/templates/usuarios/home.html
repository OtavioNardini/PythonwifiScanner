
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Networks Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(30, 35, 48, 0.6);
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 24px;
        }

        .nav-item {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        .user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            background: #4a9eff;
            border-radius: 50%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 35, 48, 0.8);
            border-radius: 16px;
            padding: 35px;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .networks-content {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .donut-chart {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.active {
            background: #4a9eff;
        }

        .legend-dot.inactive {
            background: #e07846;
        }

        .legend-text {
            flex: 1;
        }

        .legend-value {
            font-weight: 500;
        }

        .recommended-channel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }

        .channel-number {
            font-size: 120px;
            font-weight: 300;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }

        .tab {
            color: #8a8f98;
            font-size: 18px;
            cursor: pointer;
            padding-bottom: 8px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #ffffff;
            border-bottom-color: #4a9eff;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 15px;
            padding: 0 20px;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .bar {
            width: 100%;
            max-width: 45px;
            background: #4a9eff;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            font-size: 14px;
            color: #8a8f98;
        }

        .y-axis {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            font-size: 14px;
            color: #8a8f98;
        }

        .line-chart {
            position: relative;
            height: 200px;
            padding: 0 20px;
        }

        .line-chart svg {
            width: 100%;
            height: 100%;
        }

        .x-axis-labels {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px 0;
            font-size: 14px;
            color: #8a8f98;
        }

        .y-axis-signal {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            font-size: 14px;
            color: #8a8f98;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="logo">☁</div>
                <a href="#" class="nav-item">Dashboard</a>
                <a href="#" class="nav-item">Devices</a>
            </div>
            <div class="user">
                <div class="user-icon"></div>
                <span>admin</span>
            </div>
        </div>

        <h1>Wi-Fi Networks</h1>

        <div class="top-section">
            <div class="card">
                <div class="card-title">Networks</div>
                <div class="networks-content">
                    <div class="donut-chart">
                        <svg width="180" height="180">
                            <circle cx="90" cy="90" r="70" fill="none" stroke="#e07846" stroke-width="35" stroke-dasharray="329 440"/>
                            <circle cx="90" cy="90" r="70" fill="none" stroke="#4a9eff" stroke-width="35" stroke-dasharray="146 440" stroke-dashoffset="-329"/>
                        </svg>
                    </div>
                    <div class="legend">
                        <div class="legend-item">
                            <div class="legend-dot active"></div>
                            <span class="legend-text">Active</span>
                            <span class="legend-value">5</span>
                        </div>
                        <div class="legend-item">
                            <div class="legend-dot inactive"></div>
                            <span class="legend-text">Inactive</span>
                            <span class="legend-value">12</span>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Recommended Channel</div>
                <div class="recommended-channel">
                    <div class="channel-number">1</div>
                </div>
            </div>
        </div>

        <div class="tabs">
            <div class="tab">Dashboard</div>
            <div class="tab active">Networks</div>
            <div class="tab">Channels</div>
        </div>

        <div class="bottom-section">
            <div class="card">
                <div class="card-title">Distribution of Channels</div>
                <div class="chart-container">
                    <div class="y-axis">
                        <div>5</div>
                        <div>4</div>
                        <div>3</div>
                        <div>2</div>
                        <div>0</div>
                    </div>
                    <div class="bar-chart">
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 20%;"></div>
                            <div class="bar-label">1</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 40%;"></div>
                            <div class="bar-label">2</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 50%;"></div>
                            <div class="bar-label">3</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 70%;"></div>
                            <div class="bar-label">4</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 100%;"></div>
                            <div class="bar-label">5</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 45%;"></div>
                            <div class="bar-label">6</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 55%;"></div>
                            <div class="bar-label">7</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 35%;"></div>
                            <div class="bar-label">8</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 55%;"></div>
                            <div class="bar-label">10</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 40%;"></div>
                            <div class="bar-label">11</div>
                        </div>
                        <div class="bar-wrapper">
                            <div class="bar" style="height: 25%;"></div>
                            <div class="bar-label">13</div>
                        </div>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-title">Signal Strength</div>
                <div class="chart-container">
                    <div class="y-axis-signal">
                        <div>0</div>
                        <div>−10</div>
                    </div>
                    <div class="line-chart">
                        <svg viewBox="0 0 600 200" preserveAspectRatio="none">
                            <polyline
                                fill="none"
                                stroke="#e07846"
                                stroke-width="2"
                                points="0,80 30,70 60,90 90,60 120,75 150,55 180,70 210,50 240,65 270,85 300,70 330,60 360,75 390,55 420,70 450,85 480,65 510,75 540,55 570,70 600,85"
                            />
                        </svg>
                    </div>
                    <div class="x-axis-labels">
                        <span>12:00</span>
                        <span>12:10</span>
                        <span>12:20</span>
                        <span>12:30</span>
                        <span>12:40</span>
                        <span>12:50</span>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
