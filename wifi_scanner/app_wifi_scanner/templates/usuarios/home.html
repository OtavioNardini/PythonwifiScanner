
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wi-Fi Networks Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, #1a1f2e 0%, #0f1419 100%);
            color: #ffffff;
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 30px;
            background: rgba(30, 35, 48, 0.6);
            border-radius: 12px;
            margin-bottom: 40px;
        }

        .nav {
            display: flex;
            align-items: center;
            gap: 40px;
        }

        .logo {
            font-size: 24px;
        }

        .nav-item {
            color: #ffffff;
            text-decoration: none;
            font-size: 18px;
            transition: opacity 0.3s;
        }

        .nav-item:hover {
            opacity: 0.7;
        }

        .user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 16px;
        }

        .user-icon {
            width: 24px;
            height: 24px;
            background: #4a9eff;
            border-radius: 50%;
        }

        h1 {
            font-size: 36px;
            margin-bottom: 30px;
            font-weight: 300;
        }

        .top-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 30px;
        }

        .card {
            background: rgba(30, 35, 48, 0.8);
            border-radius: 16px;
            padding: 35px;
            min-height: fit-content;
        }

        .card-title {
            font-size: 22px;
            margin-bottom: 30px;
            font-weight: 400;
        }

        .networks-content {
            display: flex;
            align-items: center;
            gap: 60px;
        }

        .donut-chart {
            position: relative;
            width: 180px;
            height: 180px;
        }

        .donut-chart svg {
            transform: rotate(-90deg);
        }

        .legend {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .legend-item {
            display: flex;
            align-items: center;
            gap: 15px;
            font-size: 18px;
        }

        .legend-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
        }

        .legend-dot.active {
            background: #4a9eff;
        }

        .legend-dot.inactive {
            background: #e07846;
        }

        .legend-text {
            flex: 1;
        }

        .legend-value {
            font-weight: 500;
        }

        .recommended-channel {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 180px;
            padding: 20px;
        }

        .channel-number {
            font-size: 120px;
            font-weight: 300;
            line-height: 1;
        }

        .tabs {
            display: flex;
            justify-content: center;
            gap: 50px;
            margin-bottom: 30px;
        }

        .tab {
            color: #8a8f98;
            font-size: 18px;
            cursor: pointer;
            padding-bottom: 8px;
            border-bottom: 2px solid transparent;
            transition: all 0.3s;
        }

        .tab.active {
            color: #ffffff;
            border-bottom-color: #4a9eff;
        }

        .bottom-section {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
        }

        .chart-container {
            position: relative;
            height: 250px;
        }

        .bar-chart {
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            height: 200px;
            gap: 15px;
            padding: 0 20px;
        }

        .bar-wrapper {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 8px;
            flex: 1;
        }

        .bar {
            width: 100%;
            max-width: 45px;
            background: #4a9eff;
            border-radius: 4px 4px 0 0;
            transition: all 0.3s;
        }

        .bar:hover {
            opacity: 0.8;
        }

        .bar-label {
            font-size: 14px;
            color: #8a8f98;
        }

        .y-axis {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            font-size: 14px;
            color: #8a8f98;
        }

        .line-chart {
            position: relative;
            height: 200px;
            padding: 0 20px;
        }

        .line-chart svg {
            width: 100%;
            height: 100%;
        }

        .x-axis-labels {
            display: flex;
            justify-content: space-between;
            padding: 10px 20px 0;
            font-size: 14px;
            color: #8a8f98;
        }

        .y-axis-signal {
            position: absolute;
            left: 0;
            top: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            height: 200px;
            font-size: 14px;
            color: #8a8f98;
        }

        /* Estilos para lista de Wi-Fi */
        #wifi-list {
            max-height: 600px;
            overflow-y: auto;
            min-height: 400px;
        }

        .wifi-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 15px 18px;
            margin: 8px 0;
            background: rgba(20, 25, 35, 0.5);
            border-radius: 8px;
            border-left: 3px solid rgba(74, 158, 255, 0.3);
            transition: all 0.3s;
        }

        .wifi-item:hover {
            background: rgba(30, 35, 48, 0.8);
            border-left-color: #4a9eff;
        }

        .wifi-main-info {
            flex: 1;
        }

        .wifi-ssid {
            font-size: 16px;
            font-weight: 500;
            color: #ffffff;
            margin-bottom: 4px;
        }

        .wifi-channel {
            font-size: 13px;
            color: #8a8f98;
        }

        .wifi-signal {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .signal-bar {
            width: 80px;
            height: 6px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 3px;
            overflow: hidden;
        }

        .signal-bar-fill {
            height: 100%;
            background: linear-gradient(90deg, #e07846, #4a9eff);
            border-radius: 3px;
            transition: width 0.3s;
        }

        .signal-percent {
            font-size: 14px;
            font-weight: 500;
            color: #4a9eff;
            min-width: 40px;
            text-align: right;
        }

        .loading {
            text-align: center;
            padding: 40px;
            color: #8a8f98;
            font-size: 18px;
        }

        .main-grid {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 30px;
            margin-bottom: 40px;
            align-items: start;
        }

        .stats-row {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: rgba(30, 35, 48, 0.8);
            border-radius: 12px;
            padding: 25px;
            text-align: center;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-label {
            font-size: 13px;
            color: #8a8f98;
            margin-bottom: 10px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .stat-value {
            font-size: 36px;
            font-weight: 300;
            color: #4a9eff;
        }

        .stat-value.warning {
            color: #e07846;
        }

        /* Estilos para top networks */
        .top-network-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 12px 15px;
            margin: 8px 0;
            background: rgba(20, 25, 35, 0.5);
            border-radius: 8px;
            border-left: 3px solid #4a9eff;
        }

        .top-network-rank {
            font-size: 20px;
            font-weight: 600;
            color: #4a9eff;
            min-width: 30px;
        }

        .top-network-name {
            flex: 1;
            margin: 0 15px;
            font-size: 15px;
        }

        .top-network-signal {
            font-size: 18px;
            font-weight: 500;
            color: #4a9eff;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="nav">
                <div class="logo">‚òÅ</div>
            </div>
            <div class="user">
                <div class="user-icon"></div>
                <span>{{ request.session.usuario_nome }}</span>
            </div>
        </div>

        <h1>Wi-Fi Networks Dashboard</h1>

        <!-- Estat√≠sticas gerais -->
        <div class="stats-row">
            <div class="stat-card">
                <div class="stat-label">Total Networks</div>
                <div class="stat-value" id="stat-total">0</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Average Signal</div>
                <div class="stat-value" id="stat-avg-signal">0%</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Most Used Channel</div>
                <div class="stat-value" id="stat-most-channel">-</div>
            </div>
            <div class="stat-card">
                <div class="stat-label">Hidden Networks</div>
                <div class="stat-value warning" id="stat-hidden">0</div>
            </div>
        </div>

        <!-- Grid principal: Lista de redes + Gr√°ficos -->
        <div class="main-grid">
            <!-- Lista de redes Wi-Fi -->
            <div class="card">
                <div class="card-title">Detected Networks</div>
                <div id="wifi-list" class="loading">Carregando redes Wi-Fi...</div>
            </div>

            <!-- Coluna direita: Networks + Recommended Channel -->
            <div>
                <div class="card" style="margin-bottom: 20px;">
                    <div class="card-title">Networks Overview</div>
                    <div class="networks-content">
                        <div class="donut-chart">
                            <svg width="180" height="180" id="donut-svg">
                                <circle id="circle-inactive" cx="90" cy="90" r="70" fill="none" stroke="#e07846" stroke-width="35" stroke-dasharray="329 440"/>
                                <circle id="circle-active" cx="90" cy="90" r="70" fill="none" stroke="#4a9eff" stroke-width="35" stroke-dasharray="146 440" stroke-dashoffset="-329"/>
                            </svg>
                        </div>
                        <div class="legend">
                            <div class="legend-item">
                                <div class="legend-dot active"></div>
                                <span class="legend-text">Strong Signal</span>
                                <span class="legend-value" id="active-count">0</span>
                            </div>
                            <div class="legend-item">
                                <div class="legend-dot inactive"></div>
                                <span class="legend-text">Weak Signal</span>
                                <span class="legend-value" id="inactive-count">0</span>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="card" style="min-height: 250px;">
                    <div class="card-title">Recommended Channel</div>
                    <div class="recommended-channel">
                        <div class="channel-number" id="recommended-channel">-</div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Top 5 Strongest Networks -->
        <div class="card" style="margin-top: 40px; clear: both;">
            <div class="card-title">Top 5 Strongest Networks</div>
            <div id="top-networks" style="padding: 10px 0;">
                <div class="loading">Carregando...</div>
            </div>
        </div>
    </div>

    <script>
        function updateTopNetworks(networks) {
            const topContainer = document.getElementById('top-networks');
            
            // Ordena por sinal (maior primeiro)
            const sorted = networks
                .filter(net => net.signal)
                .sort((a, b) => parseInt(b.signal) - parseInt(a.signal))
                .slice(0, 5);

            if (sorted.length === 0) {
                topContainer.innerHTML = '<div class="loading">Nenhuma rede detectada</div>';
                return;
            }

            topContainer.innerHTML = '';
            sorted.forEach((net, index) => {
                topContainer.innerHTML += `
                    <div class="top-network-item">
                        <div class="top-network-rank">#${index + 1}</div>
                        <div class="top-network-name">${net.ssid || 'Rede Oculta'}</div>
                        <div class="top-network-signal">${net.signal}%</div>
                    </div>
                `;
            });
        }

        function updateStatistics(networks) {
            // Total de redes
            document.getElementById('stat-total').textContent = networks.length;

            // Sinal m√©dio
            const validSignals = networks.filter(n => n.signal).map(n => parseInt(n.signal));
            const avgSignal = validSignals.length > 0 
                ? Math.round(validSignals.reduce((a, b) => a + b, 0) / validSignals.length)
                : 0;
            document.getElementById('stat-avg-signal').textContent = avgSignal + '%';

            // Canal mais usado
            const channelCount = {};
            networks.forEach(net => {
                if (net.channel) {
                    channelCount[net.channel] = (channelCount[net.channel] || 0) + 1;
                }
            });
            
            let mostUsedChannel = '-';
            let maxCount = 0;
            Object.entries(channelCount).forEach(([ch, count]) => {
                if (count > maxCount) {
                    maxCount = count;
                    mostUsedChannel = ch;
                }
            });
            document.getElementById('stat-most-channel').textContent = mostUsedChannel;

            // Redes ocultas
            const hiddenCount = networks.filter(n => !n.ssid || n.ssid.trim() === '').length;
            document.getElementById('stat-hidden').textContent = hiddenCount;
        }

        function updateDonutChart(activeCount, inactiveCount) {
            const total = activeCount + inactiveCount;
            if (total === 0) return;

            const circumference = 2 * Math.PI * 70; // raio = 70
            const activePercent = activeCount / total;
            const inactivePercent = inactiveCount / total;

            const activeDash = circumference * activePercent;
            const inactiveDash = circumference * inactivePercent;

            // Atualiza o c√≠rculo de inativos (laranja)
            document.getElementById('circle-inactive').setAttribute('stroke-dasharray', `${inactiveDash} ${circumference}`);
            
            // Atualiza o c√≠rculo de ativos (azul)
            document.getElementById('circle-active').setAttribute('stroke-dasharray', `${activeDash} ${circumference}`);
            document.getElementById('circle-active').setAttribute('stroke-dashoffset', `-${inactiveDash}`);

            // Atualiza os n√∫meros
            document.getElementById('active-count').textContent = activeCount;
            document.getElementById('inactive-count').textContent = inactiveCount;
        }

        function getRecommendedChannel(networks) {
            const channelCount = {};
            
            networks.forEach(net => {
                if (net.channel) {
                    channelCount[net.channel] = (channelCount[net.channel] || 0) + 1;
                }
            });

            if (Object.keys(channelCount).length === 0) return '-';

            // Encontra o canal menos usado (entre 1, 6, 11 que s√£o os n√£o-overlapping)
            const preferredChannels = ['1', '6', '11'];
            let minCount = Infinity;
            let recommended = '1';

            preferredChannels.forEach(ch => {
                const count = channelCount[ch] || 0;
                if (count < minCount) {
                    minCount = count;
                    recommended = ch;
                }
            });

            return recommended;
        }

        async function loadNetworks() {
            const container = document.getElementById("wifi-list");
            
            try {
                const res = await fetch("/scan/");
                const data = await res.json();

                if (data.error) {
                    container.innerHTML = `<div class="loading" style="color: #e07846;">Erro: ${data.error}</div>`;
                    return;
                }

                if (!data.networks || data.networks.length === 0) {
                    container.innerHTML = '<div class="loading">Nenhuma rede Wi-Fi encontrada.</div>';
                    updateDonutChart(0, 0);
                    document.getElementById('recommended-channel').textContent = '-';
                    return;
                }

                // Calcula ativos vs inativos (sinal >= 50% = ativo)
                let activeCount = 0;
                let inactiveCount = 0;

                container.innerHTML = "";
                data.networks.forEach(net => {
                    const signalPercent = parseInt(net.signal) || 0;
                    const channel = net.channel || 'N/A';
                    
                    // Considera ativo se sinal >= 50%
                    if (signalPercent >= 50) {
                        activeCount++;
                    } else {
                        inactiveCount++;
                    }
                    
                    container.innerHTML += `
                        <div class="wifi-item">
                            <div class="wifi-main-info">
                                <div class="wifi-ssid">${net.ssid || 'üîí Rede Oculta'}</div>
                                <div class="wifi-channel">Canal ${channel}</div>
                            </div>
                            <div class="wifi-signal">
                                <div class="signal-bar">
                                    <div class="signal-bar-fill" style="width: ${signalPercent}%;"></div>
                                </div>
                                <div class="signal-percent">${signalPercent}%</div>
                            </div>
                        </div>
                    `;
                });

                // Atualiza o gr√°fico donut
                updateDonutChart(activeCount, inactiveCount);

                // Atualiza canal recomendado
                const recommendedCh = getRecommendedChannel(data.networks);
                document.getElementById('recommended-channel').textContent = recommendedCh;

                // Atualiza top 5 redes
                updateTopNetworks(data.networks);

                // Atualiza estat√≠sticas
                updateStatistics(data.networks);

            } catch (error) {
                container.innerHTML = `<div class="loading" style="color: #e07846;">Erro ao carregar redes: ${error.message}</div>`;
            }
        }

        // Carrega as redes ao abrir a p√°gina
        loadNetworks();

        // Atualiza a cada 5 segundos
        setInterval(loadNetworks, 5000);
    </script>
</body>
</html>
