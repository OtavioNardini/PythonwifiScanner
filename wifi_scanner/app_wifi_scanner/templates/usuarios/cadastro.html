{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 750px;
        }

        h1 {
            font-size: 56px;
            font-weight: 400;
            text-align: center;
            margin-bottom: 60px;
            letter-spacing: 0.5px;
        }

        .form-group {
            margin-bottom: 35px;
        }

        label {
            display: block;
            font-size: 24px;
            margin-bottom: 12px;
            font-weight: 300;
        }

        input {
            width: 100%;
            padding: 20px 24px;
            font-size: 18px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            background: var(--input-bg-focus);
            border-color: var(--accent-color);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .register-btn {
            width: 100%;
            padding: 20px;
            font-size: 24px;
            font-weight: 400;
            background: rgba(40, 50, 65, 0.8);
            border: 1px solid var(--border-light);
            border-radius: 8px;
            color: var(--text-primary);
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 15px;
        }

        .register-btn:hover {
            background: rgba(50, 60, 75, 0.9);
            border-color: var(--accent-color);
        }

        .login-text {
            text-align: center;
            margin-top: 35px;
            font-size: 20px;
            color: var(--text-secondary);
        }

        .login-link {
            color: var(--text-primary);
            text-decoration: none;
            font-weight: 500;
            transition: opacity 0.3s;
        }

        .login-link:hover {
            opacity: 0.7;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>User Registration</h1>
        
        {% if erro %}
        <div style="background: rgba(224, 120, 70, 0.2); border-left: 4px solid #e07846; padding: 20px; margin-bottom: 30px; border-radius: 8px; color: #e07846; font-size: 16px;">
            ⚠️ {{ erro }}
        </div>
        {% endif %}
        
        {% if sucesso %}
        <div style="background: rgba(74, 158, 255, 0.2); border-left: 4px solid #4a9eff; padding: 20px; margin-bottom: 30px; border-radius: 8px; color: #4a9eff; font-size: 16px;">
            ✅ {{ sucesso }}
        </div>
        {% endif %}
        
        <form action="{% url 'cadastro' %}" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="nome">Username</label>
                <input type="text" id="nome" name="nome" required>
            </div>

            <div class="form-group">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" required>
            </div>

            <div class="form-group">
                <label for="senha">Password</label>
                <input type="password" id="senha" name="senha" required>
            </div>

            <button type="submit" class="register-btn">Register</button>

            <div class="login-text">
                Already have an account? <a href="{% url 'login' %}" class="login-link">Login</a>
            </div>
        </form>
    </div>
    <script src="{% static 'js/theme.js' %}"></script>
</body>
</html>
