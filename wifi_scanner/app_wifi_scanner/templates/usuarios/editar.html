{% load static %}
<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editar Usuário</title>
    <link rel="stylesheet" href="{% static 'css/theme.css' %}">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(180deg, var(--bg-primary) 0%, var(--bg-secondary) 100%);
            color: var(--text-primary);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            transition: background-color 0.3s ease, color 0.3s ease;
        }

        .container {
            width: 100%;
            max-width: 500px;
        }

        .form-card {
            background: var(--bg-card);
            border-radius: 16px;
            padding: 40px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
            border: 1px solid var(--border-color);
        }

        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 8px;
            color: var(--accent-color);
            text-decoration: none;
            margin-bottom: 30px;
            font-size: 16px;
            transition: opacity 0.3s;
        }

        .back-link:hover {
            opacity: 0.7;
        }

        h1 {
            font-size: 32px;
            font-weight: 300;
            margin-bottom: 10px;
            color: var(--text-primary);
        }

        .subtitle {
            color: var(--text-secondary);
            margin-bottom: 30px;
            font-size: 16px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: var(--text-secondary);
            font-weight: 500;
        }

        input {
            width: 100%;
            padding: 14px 18px;
            font-size: 16px;
            background: var(--input-bg);
            border: 1px solid var(--border-color);
            border-radius: 8px;
            color: var(--text-primary);
            outline: none;
            transition: all 0.3s;
        }

        input:focus {
            border-color: var(--accent-color);
            background: var(--input-bg-focus);
        }

        input::placeholder {
            color: var(--text-secondary);
        }

        .helper-text {
            font-size: 12px;
            color: var(--text-secondary);
            margin-top: 6px;
        }

        .error-message {
            background: rgba(224, 120, 70, 0.2);
            border: 1px solid rgba(224, 120, 70, 0.4);
            color: #e07846;
            padding: 12px 16px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 14px;
        }

        button[type="submit"] {
            background: var(--accent-color);
            color: #ffffff;
        }

        button[type="submit"]:hover {
            background: var(--accent-dark);
        }

        .cancel-btn {
            background: var(--border-light);
            color: var(--text-primary);
        }

        .cancel-btn:hover {
            background: var(--border-color);
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-card">
            <a href="{% url 'usuarios' %}" class="back-link">
                ← Voltar para lista de usuários
            </a>

            <h1>Editar Usuário</h1>
            <p class="subtitle">Atualize as informações do usuário</p>

            {% if erro %}
            <div class="error-message">
                {{ erro }}
            </div>
            {% endif %}

            <form method="POST">
                {% csrf_token %}
                
                <div class="form-group">
                    <label for="nome">Nome de Usuário</label>
                    <input 
                        type="text" 
                        id="nome" 
                        name="nome" 
                        placeholder="Digite o nome de usuário"
                        value="{{ usuario.nome }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="email">Email</label>
                    <input 
                        type="email" 
                        id="email" 
                        name="email" 
                        placeholder="Digite o email"
                        value="{{ usuario.email }}"
                        required
                    >
                </div>

                <div class="form-group">
                    <label for="senha">Nova Senha</label>
                    <input 
                        type="password" 
                        id="senha" 
                        name="senha" 
                        placeholder="Digite a nova senha (deixe em branco para manter a atual)"
                    >
                    <p class="helper-text">Deixe em branco se não quiser alterar a senha</p>
                </div>

                <div class="btn-group">
                    <a href="{% url 'usuarios' %}" class="cancel-btn">Cancelar</a>
                    <button type="submit">Salvar Alterações</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
    <script src="{% static 'js/theme.js' %}"></script>
